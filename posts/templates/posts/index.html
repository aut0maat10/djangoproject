{% extends 'posts/layout.html' %}
{% block content %}
<h3 class="center-align teal lighten-4">{{title}}</h3>
<ul class="collection">
  {% for post in posts %}
   <li class="collection-item center-align"><a href="/posts/details/{{post.id}}">{{ post.title }}</li></a>
  {% endfor %}
</ul>
{% endblock %}
